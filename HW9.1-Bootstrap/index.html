<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container py-4 px-5">
        <h1 class="title text-center mb-5 fs-3">To Do App</h1>
        <div class="row">

            <div class="d-flex flex-row justify-content-center flex-container gap-0 column-gap-3">
                <div class="col-3">
                    <input class="form-control input" type="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter a task here">
                </div>
                <button type="button" class="btn btn-primary col-2">SAVE</button>
                <button type="button" class="btn btn-warning col-3 btn__warning">GET TASKS</button>
            </div>

            <table class="table mt-5">
                <thead>
                  <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Todo Item</th>
                    <th scope="col">Status</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="pt-5">
                    <th scope="row">1</th>
                    <td>Buy groceries for next week</td>
                    <td>In progress</td>
                    <td>
                        <button type="button" class="btn btn-danger">DELETE</button>
                        <button type="button" class="btn btn-success">FINISHED</button>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Renew car insurance</td>
                    <td>In progress</td>
                    <td>
                        <button type="button" class="btn btn-danger">DELETE</button>
                        <button type="button" class="btn btn-success">FINISHED</button>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Sign up for online course</td>
                    <td>In progress</td>
                    <td>
                        <button type="button" class="btn btn-danger">DELETE</button>
                        <button type="button" class="btn btn-success">FINISHED</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            

        </div>
    </div>
</body>
</html>
